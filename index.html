<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" sizes="100%" href="./logo.png">
    <title>Cкоро... Boburjon</title>
</head>
<body>

    <nav>
        <a href="#!" class="logoMain">
            <img src="./logo.png" alt="" class="logo">
            <span>Boburjon</span>
        </a>
    </nav>
    
    <div class="container">

        <div class="content">
            <h1>Cкоро...</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Дней</span>
                </div>
                <span class="double">:</span>
                <div>
                    <p id="hours">00</p>
                    <span>Часов</span>
                </div>
                <span class="double">:</span>
                <div>
                    <p id="minutes">00</p>
                    <span>Минуты</span>
                </div>
                <span class="double">:</span>
                <div>
                    <p id="seconds">00</p>
                    <span>Секунды</span>
                </div>
            </div>
            <a href="http://boburjon.uz">Наш сайт</a>
        </div>
        <img src="./rocket.png" class="rocket" />
    </div>


    <script src="./index.js"></script>
</body>
</html>
